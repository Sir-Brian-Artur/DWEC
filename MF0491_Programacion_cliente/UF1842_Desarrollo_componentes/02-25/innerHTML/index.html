<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="miDiv"></div>

    <script>
        // Obtener elemento con ese ID
        let miDiv = document.getElementById('miDiv');
        // Reescribir el elemento que hemos traído 
        miDiv.innerHTML = '<h2>Nuevo Título</h2><p>Este es un párrafo actualizado.</p>';
    </script>

    <script>
        let div = document.getElementById('miDiv');
        // Guardo el contenido en otra variable 
        let contenido = div.innerHTML; 
        console.log(contenido);  // Imprime: "<h2>Nuevo Título</h2><p>Este es un párrafo actualizado.</p>"
    </script>                    <!-- ya que es el nuvo contenido introducido -->

</body>

</html>
