<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul id="listaElementos"></ul>
    <script>
        let elementos = ["lunes", "martes", "miercoles", "jueves", "viernes", "sabado", "domingo"];

        function actualizarLista() {
            lista = document.getElementById("listaElementos");
            lista.innerHTML = "";
            elementos.forEach(dia => {
                let li = document.createElement('li');
                li.textContent = dia;
                lista.appendChild(li);
            });
        }
        actualizarLista();
    </script>

</body>

</html>
