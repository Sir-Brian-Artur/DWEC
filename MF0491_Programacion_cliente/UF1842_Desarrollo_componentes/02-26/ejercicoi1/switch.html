<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- placeholder es el texto gris que aparece en el cajón de escritura -->
    <input type="number" id="number" placeholder="Número del 1 al 7">
    <button onclick="obtenerValor()">click</button>
    <p id="resultado"></p>
    <script>
        // compara si n es +, -, o 0
        function obtenerValor() {
            // Obtiene el valor como string
            let value = document.getElementById("number").value;
            let num = parseFloat(value); // Convierte a número
            let semana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"]
            let resul;

            if (firterDay(num, semana)) {
                resul = firterDay(num, semana)
            } else {
                resul = "Por favor, ingrese un número entre 1 y 7.";
            }
            switch (num) {
                case 1:
                    resul = semana[--num];
                    break;
                case 2: resul = semana[--num]; break;
                case 3: resul = semana[--num]; break;
                case 4: resul = semana[--num]; break;
                case 5: resul = "Viernes"; break;
                case 6: resul = "Sábado"; break;
                case 7: resul = "Domingo"; break;
                default: resul = "Por favor, ingrese un número entre 1 y 7.";
            }

            // Muestra el mensaje por consola
            console.log(resul);
            // Muestra el resultado en el <p> con id="resultado"
            document.getElementById("resultado").innerHTML = resul;
        }
        function firterDay(n, resul) {
            return resul.filter((p, i) => i === n);
        }
    </script>
</body>

</html>
