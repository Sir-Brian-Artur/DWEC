<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Presione el bot√≥n para concatenar los arrays</p>
    <button onclick="concatenarArray()">concatenar</button>
    <p id="resultado"></p>

    <script>
        frutas =["Manzana", "Banana", "Cereza"];
        verduras =["Pimientos", "zanahoria", "tomate"];

        document.getElementById("resultado").innerHTML= "Array de frutas es: " +frutas.join(", ") + "Y mi array de verduras es: " + verduras.join(", ");

        function concatenarArray(){
            let alimentos = frutas.concat(verduras);
            document.getElementById("resultado").innerHTML = "Array concatenado: "+ alimentos.join(", ");
        }
    </script>
</body>
</html>
