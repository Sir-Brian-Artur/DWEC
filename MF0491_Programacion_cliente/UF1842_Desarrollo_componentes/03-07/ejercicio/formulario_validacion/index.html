<!DOCTYPE html>         <!-- Incompleto -->
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#" method="post" autocomplete="off">
        <div class="input">
            <label for="username">Nombre de usuario: </label>
            <input id="username" name="username" type="text">
            <span class="span2">Sólo puede contener letras de la "a" a la "z" en minúsculas</span>
        </div>

        <div class="input">
            <label for="email">Correo electrónico: </label>
            <input id="email" name="email" type="text">
            <span class="span2">Debe ser una dirección de email válida</span>
        </div>

        <div class="input">
            <label for="password">Contraseña: </label>
            <input id="password" name="password" type="text">
            <span class="span2">Debe contener una mayúscula, una minúscula y un número</span>
        </div>

        <div class="input">
            <label for="telephone">Número de teléfono: </label>
            <input id="telephone" name="telephone" type="text">
            <span class="span2">Sólo se aceptan números</span>
        </div>

        <input type="submit" class="submit-button" value="Registrar">
    </form>

</body>

</html>
