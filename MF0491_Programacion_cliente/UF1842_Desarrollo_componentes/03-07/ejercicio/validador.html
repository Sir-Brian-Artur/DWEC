<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ font-family: Arial, Helvetica, sans-serif;}
        #container input{width: 100%; font-size: 28px; padding: 10px;}
        #container{width: 500px; margin: 0 auto;} /* Centra al medio con ancho 500 */
        button{padding: 10px; font-size: 24px;}
    </style>
</head>
<body>
    <div class="container">
        <input type="text" name="campo" id="campo" multiple>
        <button id="button">Comprobar</button>
    </div>

    <script>
        //Defino cada elemento en una constante para manejarla más tarde
        const campo = document.querySelector('#campo');
        const button = document.querySelector('#button');

        button.addEventListener('click', e => {
            const regex = /[0-9]{3}/g //buscar 3 números

            const validation = campo.value.match(regex);
            console.log(validation);
        })
    </script>
</body>
</html>
