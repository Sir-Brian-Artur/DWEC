<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let n1, n2, n3;
        n1 = parseFloat(prompt("Numero 1", 1));
        n2 = parseFloat(prompt("Número 2", 1));
        n3 = parseFloat(prompt("Número 3", 1));
        let resultado = (n1 + n2 + n3) / Math.PI    // Math.PI es el número PI
        document.write(`<p>El resultado de la operación es ${resultado}<p>`);
    </script>
</head>

</body>
</html>
