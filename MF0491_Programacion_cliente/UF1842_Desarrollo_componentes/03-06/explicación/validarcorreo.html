<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="email" placeholder="introduce email">
    <button onclick="validar()">OK</button>
    <p id="resultado"></p>

    <script>
        function validar(){
            let correo = document.getElementById("email").value;
            let regCorreo = /^[0-9a-zA-Z.-_+%]+@[0-9a-zA-Z-]+\.[a-zA-Z]+$/;

            if (regCorreo.test(correo)){
                document.getElementById("resultado").innerText = "El correo introducido es válido"
            }else{
                document.getElementById("resultado").innerText = "El correo introducido NO es válido"
            }


    }
    </script>
</body>
</html>
