<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="correoInput" placeholder="ejemplo@dominio.com">
    <button onclick="validarCorreo()">Botón</button>
    <p id="resultado"></p>
    <script>
        function validarCorreo() {
            const correo = document.getElementById("correoInput").value;
            const regCorreo = /^[0-9a-zA-Z._-]+@[0-9a-zA-Z._-]+\.[a-zA-Z]+$/;
            document.getElementById("resultado").innerHTML = regCorreo.test(correo)
                ? "El correo es válido"
                : "El correo no es correcto";
        }
    </script>
</body>


</html>
