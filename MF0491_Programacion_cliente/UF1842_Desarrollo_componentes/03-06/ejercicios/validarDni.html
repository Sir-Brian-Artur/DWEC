<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="dniIntro" maxlength="9" placeholder="12345678L">
    <button onclick="validar()">Botón</button>
    <p id="valido"></p>
    <script>
        function validar() {
            const dni = document.getElementById("dniIntro").value;
            const regDni = /^[0-9]{8}[a-zA-Z]$/;
            document.getElementById("valido").innerHTML = regDni.test(dni)
                ? "El DNI es válido"
                : "El DNI no es correcto";
        }

            event.target.value = value;
            if (event.target.value[0] === '0') {
                event.target.value = value.slice(1);
            }
        }
    </script>
</body>

</html>
