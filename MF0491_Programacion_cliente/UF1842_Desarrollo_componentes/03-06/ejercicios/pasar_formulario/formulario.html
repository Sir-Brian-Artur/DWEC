<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario de Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form method="get" action="mostrar_datos.html">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <br><br>
    
    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" name="apellidos" required>
    <br><br>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    <br><br>
    
    <label for="correo">Correo electrónico:</label>
    <input type="email" id="correo" name="correo" required>
    <br><br>
    
    <label for="contrasena">Contraseña:</label>
    <input type="password" id="contrasena" name="contrasena" pattern="^[0-9]{8,16}$"
           title="La contraseña debe tener entre 8 y 16 caracteres, incluir al menos un número, una letra mayúscula, una letra minúscula y un símbolo especial." 
           required>
    <br><br>
    
    <button type="submit">Enviar</button>
  </form>

</body>
</html>
