<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Ejemplo</title>
    <style>
        /* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Estilos del header */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 10%;
    background-color: #333;
    color: #fff;
}

.logo img {
    height: 50px; /* Ajusta según el tamaño de tu logo */
}

.navbar .nav-links {
    list-style: none;
    display: flex;
}

.navbar .nav-links li {
    margin-left: 20px;
}

.navbar .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.navbar .nav-links a:hover {
    color: #f4a261; /* Color al pasar el mouse */
}

.cta .btn {
    padding: 10px 20px;
    background-color: #f4a261;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
}

.cta .btn:hover {
    background-color: #e76f51; /* Color al pasar el mouse */
}
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="#">
                <img src="logo.png" alt="Logo de la empresa">
            </a>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div class="cta">
            <a href="#" class="btn">Regístrate</a>
        </div>
    </header>
</body>
</html>
