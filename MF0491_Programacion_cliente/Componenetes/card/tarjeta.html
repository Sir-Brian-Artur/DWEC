<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta con Imagen</title>
    <style>
        /* Estilos generales */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Estilos para la tarjeta */
.card {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
    text-align: center;
}

/* Estilos para la imagen */
.card-image {
    width: 100%;
    height: auto;
}

/* Estilos para el contenido de la tarjeta */
.card-content {
    padding: 20px;
}

/* Estilos para el título */
.card-title {
    font-size: 24px;
    margin-bottom: 10px;
    color: #333;
}

/* Estilos para la descripción */
.card-description {
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
}

/* Estilos para el botón */
.card-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #007BFF;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
}

/* Cambio de color al pasar el ratón sobre el botón */
.card-button:hover {
    background-color: #0056b3;
}
    </style>

</head>
<body>
    <div class="card">
        <img src="/Repaso/sem1/imagen-300.jpg" alt="Imagen de ejemplo" class="card-image">
        <div class="card-content">
            <h2 class="card-title">Título de la Tarjeta</h2>
            <p class="card-description">Esta es una descripción breve de la tarjeta. Puedes añadir más detalles aquí.</p>
            <a href="#" class="card-button">Leer más</a>
        </div>
    </div>
</body>
</html>
