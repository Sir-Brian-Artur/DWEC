<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        .gallery-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .gallery {
            margin-top: 20px;
        }

        .gallery img {
            width: 48%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="gallery-container">
        <p>Explora nuestra galería de imágenes, capturando momentos únicos y especiales.</p>
        <div class="gallery">
            <img src="/Repaso/sem1/imagen-300.jpg" alt="Imagen 1">
            <img src="/Repaso/sem1/imagen-300.jpg" alt="Imagen 2">
            <br>
            <img src="/Repaso/sem1/imagen-300.jpg" alt="Imagen 3">
            <img src="/Repaso/sem1/imagen-300.jpg" alt="Imagen 4">
        </div>
    </div>

</body>

</html>
