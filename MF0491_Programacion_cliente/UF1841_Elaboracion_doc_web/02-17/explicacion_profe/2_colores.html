<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .color-caja{
        width: 150px;
        height: 100px;
        display: inline-flex;
        align-items: flex-end;
        justify-content: center;
        margin: 10px;
        color:white;
        font-weight: bold;
        font-size: 14px;
        padding: 5px;
        text-align: center;
       } 
       .color-nombre{
        background-color: royalblue;
       }
       .color-hex{
        background-color: #cb622e;
       }
       .color-rgb{
        background-color: rgb(84, 109, 82);
       }
    </style>
</head>
<body>
    <div class="color-caja color-nombre">Nombre: royalblue</div>
    <div class="color-caja color-hex">Color #cb622e</div>
    <div class="color-caja color-rgb">Color rgb(84, 109, 82)</div>
    
</body>
</html>
