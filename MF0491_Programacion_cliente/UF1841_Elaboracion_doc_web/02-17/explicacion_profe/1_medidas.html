<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pixel{
            width:200px;
            height: 100px;
            background-color: burlywood;
            margin-bottom: 10px;
        }
        .em{
            font-size: 3em;
            padding: 1em;
            background-color: aqua;
            margin-bottom: 10px;
        }
        .porcentaje{
            width: 50%;
            height: 50px;
            background-color: rgb(25, 163, 20);
            margin-bottom: 10px;
        }
        .rem{
            font-size: 2rem;
            padding: 1rem;
            background-color: crimson;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de unidades de medida en CSS</h1>
    <div class="pixel">200px de ancho</div>
    <div class="em">Fuente le que tenga 3em</div>
    <div class="porcentaje">Caja en porcentaje</div>
    <div class="rem">Caja en rem con fuente de 2 rem</div>
</body>
</html>
