<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ejemplo-none {
            display: none;
            background-color: red;
            padding: 10px;
            color: white;
        }
        .ejemplo-inline{
            display: inline;
            background: rgb(125, 99, 152);
            padding: 10px;
            margin: 20px;
        }
        .ejemplo-block{
            display: block;
            background-color: aqua;
            padding: 10px;
            margin: 10px auto;
            width: 50%;
        }
        .ejemplo-inlineblock{
            display: inline-block;
            background: orange;
            padding: 10px;
            margin: 20px;
            width: 150px;
            height: 50px;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>
<body>
    <h1>Ejemplos varios de display</h1>
    <div class="ejemplo-none">Esta caja no se ver√° por el display none</div>
    <div class="ejemplo-inline">Elemento 1</div>
    <div class="ejemplo-inline">Elemento 2</div>
    <div class="ejemplo-inline">Elemento 3</div>
    <div class="ejemplo-inline">Elemento 4</div>
    
    <div class="ejemplo-block">Este es un bloque</div>
    <div class="ejemplo-block">Ocupa todo el ancho</div>

    <div class="ejemplo-inlineblock">Inline-block 1</div>
    <div class="ejemplo-inlineblock">Inline-block 2</div>
    <div class="ejemplo-inlineblock">Inline-block 3</div>
    <div class="ejemplo-inlineblock">Inline-block 4</div>
    

</body>
</html>
